<!DOCTYPE html>
<html ng-app="TriviaGame">
  <head>

    <meta charset="utf-8">
    <title>Trivia Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>


    <h1>Trivia Game</h1>
    <nav>
      <ul>
        <li><a href="#/login">login</a></li>
        <li><a href="#/playgame">playgame</a></li>
        <li><a href="#/gameover">gameover</a></li>
      </ul>
    </nav>

    <main ng-view></main>

    <section ng-controller="GameController">

      <button ng-click="ask()">New Question!</button>
      <h3>Category: {{ newQuestion.category }}</h3>
      <h2>Your question: {{ newQuestion }}?</h2>

      <input type="text" ng-model="playeranswer">
      <button ng-click="submitA()">Sumbit Answer</button>

      <h3>Player's Answer: {{playeranswer}}</h3>
      <h3>Correct Answer: {{answer}}</h3>

      <h3>Older Questions:</h3>
      <ul ng-repeat="question in questionHistory | orderBy:'question'">
        <li>{{ question.question }}</li>
      </ul>

      <h3>Total Score: {{ score }}</h3>

    </section>
  </body>
</html>
