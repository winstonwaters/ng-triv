<!DOCTYPE html>
<html ng-app="TriviaGame">
  <head>

    <meta charset="utf-8">
    <title>Trivia Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>


    <h1>Trivia Game</h1>
    <section ng-controller="GameController">

      <button ng-click="ask()">New Question!</button>
      <h2>Your question: {{ newQuestion }}?</h2>

      <input type="text" ng-model="playeranswer">
      <button ng-click="submitA()">Sumbit Answer</button>

      <h3>Player's Answer: {{playeranswer}}</h3>
      <h3>Correct Answer: {{answer}}</h3>

      <h3>Older Questions:</h3>
      <ul ng-repeat="question in questionHistory | orderBy:'question'">
        <li>{{ question }}</li>
      </ul>

      <h3>Player's Score: {{ score }}</h3>

    </section>
  </body>
</html>
